<div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 dashboard_right">
  <div class="dashboard_right_wrapper">
    <div class="dashboard1_div1 table-responsive">
      <h4>View Logout Details</h4>
      <div class="tablediv">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Date</th>
            <th>Log In Time</th>
            <th>Log Out Time</th>
          </tr>

          <tr *ngFor="let item of itemdetails; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.firstname}} {{item.lastname}}</td>
            <td>{{item.Userloginouttime.indate}}</td>
            <!--<td ngIf="{{item.Userloginouttime.type}}=1">{{item.Userloginouttime.intime}}</td>-->



            <td *ngIf="item.Userloginouttime.type == '1' ">{{item.Userloginouttime.intime}}</td>



           <!-- <td *ngIf="item.Userloginouttime.type == '0' ">{{item.Userloginouttime.intime}}</td>-->
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
